# =============================================================================
# TechSeva Docker Compose Configuration
# Development and Production orchestration
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Node.js Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techseva-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/techseva
      - SESSION_SECRET=${SESSION_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - techseva-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # MongoDB Database
  # ==========================================================================
  mongo:
    image: mongo:7
    container_name: techseva-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=techseva
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - techseva-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: techseva-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - techseva-network
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  techseva-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
